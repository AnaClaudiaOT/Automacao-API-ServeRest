name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6

      - name: List files in reports folder
        run: |
          ls -R cypress/reports

      # Passo para fazer o merge dos arquivos JSON e gerar o combined.json
      - name: Merge Mochawesome Reports
        run: |
          npx mochawesome-merge cypress/reports/.jsons/mochawesome_*.json > cypress/reports/combined.json
          # Gera o relatório HTML com base no combined.json
          npx mochawesome-report-generator cypress/reports/combined.json --reportDir=cypress/reports

      # Upload do relatório HTML gerado
      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/reports/*.html  # Usando curinga para capturar qualquer HTML gerado

      # Gerar relatório detalhado com o link para o arquivo HTML
      - name: Generate Detailed Test Report
        run: |
          # Referenciar o arquivo HTML gerado
          echo "## Relatório Detalhado dos Testes Cypress" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Veja o relatório de execução [aqui](cypress/reports/index.html)" >> $GITHUB_STEP_SUMMARY
