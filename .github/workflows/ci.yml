name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove old index.html and combined.json
        run: |
          rm -f cypress/reports/index.html
          rm -f cypress/reports/combined.json
          rm -f cypress/reports/.jsons/* # Remove todos os arquivos .jsons antigos, se necessário

      - name: Cypress run
        uses: cypress-io/github-action@v6

      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/*.html # Certifique-se de que o arquivo gerado pelo mochawesome está aqui

      - name: Generate Detailed Test Report
        run: |
          # Gerar o relatório detalhado diretamente do arquivo index.html
          echo "## Cypress Detailed Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "O relatório completo pode ser visualizado clicando no link abaixo." >> $GITHUB_STEP_SUMMARY

          # Adicionar a mensagem com o link correto para o relatório HTML
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Veja o relatório de execução [aqui](https://anaclaudiaot.github.io/desafioBancoCarrefour/)" >> $GITHUB_STEP_SUMMARY
