name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6

      - name: List files in reports folder
        run: |
          ls -R cypress/reports

      - name: Merge Mochawesome Reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/combined.json
          npx mochawesome-report-generator cypress/reports/combined.json

      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/reports/*.html # Usando um curinga para capturar qualquer HTML gerado

      - name: Generate Detailed Test Report
        run: |
          # Gerar o relatório detalhado para cada teste
          TEST_RESULTS=$(jq -r '.results[].suites[].tests[] | "\(.title) - \(.state)"' cypress/reports/combined.json)

          echo "## Cypress Detailed Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "$TEST_RESULTS" >> $GITHUB_STEP_SUMMARY

          # Adicionar a mensagem com o link para o relatório
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Veja o relatório de execução [aqui](https://github.com/${{ github.repository }}/actions/artifacts)" >> $GITHUB_STEP_SUMMARY
